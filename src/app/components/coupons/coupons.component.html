<div class="container">
  <div class="card" style="width: 18rem" *ngFor="let coupon of coupons">
    <div class="card-body">
      <h5 class="card-title">{{ coupon.code }}</h5>
      <p class="card-text">
        {{ coupon.description }}
      </p>
      <p>Inicio: {{coupon.start_date | date}}</p>
      <p>Fin: {{coupon.end_date | date}}</p>
      <a class="btn btn-primary">Copiar cup√≥n</a>
    </div>
  </div>
</div>
